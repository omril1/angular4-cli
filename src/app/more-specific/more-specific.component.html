<div class="visual-illusion" fxLayout="row" fxLayoutAlign="center center" 
  (mousemove)="moveStuff($event)">
  <div class="inner">
    <div class="face" *ngFor="let face of [1,2,3,4,5,6]">
      <video autoplay loop> 
        <source *ngIf="videoUrl" [src]="videoUrl" type="video/mp4"> 
      </video>
    </div>
  </div>
</div>
